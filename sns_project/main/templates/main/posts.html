{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">

    <h1>글 목록</h1>
    
    <div>
        {% for blog in blogs %}
        <div>
            <h3>{{blog.title}}</h3>
            {{blog.writer}}<br>
            {{blog.summary}}
            <a href="{%url 'main:detail' blog.id%}">...more</a>
            <br><hr>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
