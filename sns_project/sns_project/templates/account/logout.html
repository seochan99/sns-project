{% extends 'base.html' %} 
{% load static %} 
{% load i18n %} 
{% block content %}
<style>
  .status-bar{
    position: fixed;
    top:0px;
    width: 100%;
    display: flex;
    justify-content: center;
    padding: 5px 3px;
    font-weight: 600;
 
}
.status-bar__column{
    width: 33%;
}
.status-bar__column:nth-child(2){
    display: flex;
    justify-content: center;
}
.status-bar__column:last-child{
    display: flex;
    justify-content: flex-end;
    align-items: center;
}

.status-bar__column.fa-battery-full{
    margin : 0px 4px;
}
.status-bar__column:first-child span{
    margin-right: 5px;
}
</style>
<section id="portfolio" style="background-size:100%; margin:200px">
  <div style="width:300px; margin:0 auto; ">
  <div class="wow fadeInUp" data-wow-delay="0.5s">
    <div class="logout-sec" >
      <form class="logout" method="POST" action="{% url 'account_logout' %}">
        <p>현재 {{user}}로 로그인 되어있습니다.</p>
        <p>로그아웃 하시겠습니까?</p>
        <br>
        {% csrf_token %} {{ form.as_p }}
        <div class="logout-btn">
          <input type="submit" class="upload-btn" value="Logout" style="background: rgba(112, 80, 255, 0.774); color: whitesmoke; border-radius: 12%; border: none; padding: 5px 30px;" />
        </div>
      </form>
    </div>
  </div>
</div> 
</section>
{% endblock %}
